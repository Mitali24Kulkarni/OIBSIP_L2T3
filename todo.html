<html>
    <head>
        <title>To Do Web App</title> 
        <link href="todo.css" rel="stylesheet">
    </head>
    <body>
            <h2>My To Do List</h2>
            <form>
                <input type="text" id="task" class="ipTask" size="30">
                <button type="button" onclick="addTask()">Add Task</button>
                <div id="ipVal" class="ip"></div>
            </form>
            
            <ul id="myTasks" class="list"></ul>

            <h2>Completed Task List</h2>
            <ul id="cTasks" class="list"></ul>
    </body>
    <script src="todo.js"></script>
</html>
